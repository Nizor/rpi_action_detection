<!-- templates/menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <!-- Add this to the <head> section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">	
    <style>
        /* Basic styling for the menu page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 200px;
            height: 100px;
            margin: 20px;
	    padding-left:20px;
	    padding-right:20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #4CAF50;
            background-color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .icons {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <!-- Button 1: Link to index.html -->
        <a href="/home" class="button">
            <span class="icons"><i class="fa fa-deaf"></i></span>
            Gesture to Text
        </a>
        <!-- Button 2: Link to voice.html -->
        <a href="/voice" class="button">
            <span class="icons"><i class="fas fa-microphone"></i></span>
            Voice to Text
        </a>
    </div>
</body>
</html>
